site_name: EasyCrit Wiki
repo_url: https://github.com/fga-eps-mds/2025.1-EasyCrit-docs
theme:
  name: material
  logo: assets/logo-easycrit-rounded.png
  favicon: assets/logo-easycrit-rounded.png
  features:
    - navigation.tabs
    - navigation.top
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - attr_list
nav:
    - Home: index.md
    - Contribuição:
      - Como Contribuir: artefatos/contribuicao/contributing.md
      - Código de conduta: artefatos/contribuicao/code-of-conduct.md
      - Template de commits: artefatos/contribuicao/template-commits.md
      - Como abrir uma issue: artefatos/contribuicao/how-to-issue.md
      - Template de documentação de sptint: artefatos/contribuicao/template-sprints.md
    - Artefatos pré sprints:
      - Lean Inception: artefatos/pre_sprints/lean_inception.md
      - Quadro de Conhecimentos: artefatos/pre_sprints/quadro_de_conhecimentos.md
